<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Superblocks Embedded App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            max-width: 500px;
            width: 100%;
            padding: 40px 32px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .error-code {
            font-size: 56px;
            font-weight: 700;
            color: #FF3621;
            margin-bottom: 12px;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 15px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 28px;
        }

        .error-details {
            background: #f9f9f9;
            border-left: 3px solid #FF3621;
            padding: 12px 16px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }

        .error-details-title {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .error-details-content {
            color: #666;
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            word-break: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #FF3621;
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f9f9f9;
        }

        .support-info {
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid #e8e8e8;
            color: #999;
            font-size: 13px;
        }

        .support-info a {
            color: #FF3621;
            text-decoration: none;
        }

        .support-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 32px 20px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-title {
                font-size: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-code">{{ERROR_CODE}}</div>
        <h1 class="error-title">{{ERROR_TITLE}}</h1>
        <p class="error-message">{{ERROR_MESSAGE}}</p>

        {{ERROR_DETAILS}}

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.location.reload()">
                Retry
            </button>
            <a href="/" class="btn btn-secondary">
                Go Home
            </a>
        </div>

        <div class="support-info">
            <p>If this problem persists, contact your administrator.</p>
        </div>
    </div>
</body>

</html>
